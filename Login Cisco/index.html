<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça login na Cisco</title>
</head>
<body>
    <section class="main">
        <header>
            <section class="guias">
                <a href="#" class="voltar">&#8592 Voltar</a>
                <section class="lingua">
                    <a href="#">
                        <img src="imagens/mundo.svg" alt="logo do mundo">
                    </a>
                    <p><a href="#">BR PT</a></p>
                </section>
            </section>
            <section class="logo">
                <img src="imagens/Cisco-logo.png" alt="logo Cisco">
            </section>
        </header>
        <main>
            <p class="titulo">Acesso</p>
            <section class="principal">
                <label for="email">Nome do usuário</label>
                <input type="email" name="email" placeholder="example@cisco.com">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="password123Cisco">
                <button>Acesso</button>
                <section class="links-ajuda">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Desbloquear conta?</a>
                    <a href="#">Ajuda</a>
                </section>
                <section class="novo-usuario">
                    <p>Não possui uma conta? <a href="#">Registrar-se</a></p>
                </section>
            </section>
        </main> 
    </section> 
    <footer>
        <a href="#">Contate o suporte</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos e condições</a>
        <a href="#">Política de cookies</a>
        <a href="#">Marcas registradas</a>
    </footer>
</body>
</html>
